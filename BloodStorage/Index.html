<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <h1>Complex Type</h1>
    <script type="text/javascript">
        $("#form1").submit(function () {
            var jqxhr = $.post('api/patient/complex', $('#form1').serialize())
                .success(function () {
                    var loc = jqxhr.getResponseHeader('Location');
                    var a = $('<a/>', { href: loc, text: loc });
                    $('#message').html(a);
                })
                .error(function () {
                    $('#message').html("Error posting the update.");
                });
            return false;
        });
    </script>

    <div class="Paddd">
        <ul class="ulNav">
            <li class="NavBar"><a href="#home" class="aNav">Home</a></li>
            <li class="NavBar"><a href="#news" class="aNav">News</a></li>
            <li class="NavBar"><a href="#contact" class="aNav">Contact</a></li>
            <li class="NavBar"><a href="#about" class="aNav">About</a></li>
        </ul>
    </div>
</body>
</html>
